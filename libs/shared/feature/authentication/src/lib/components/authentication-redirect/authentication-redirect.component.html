<nuverial-card *ngIf="(redirectResult$ | async) !== null">
  <h1 nuverialCardContentType="title">Failed</h1>
  <div class="authentication-redirect-card" nuverialCardContentType="content">
    <div class="authentication-redirect-card__message">{{failureMessage}}</div>

    <nuverial-button [ariaLabel]="'Sign in'" [uppercaseText]="true" (click)="signInWithRedirect()" buttonStyle="filled" colorTheme="primary"
      >Sign in</nuverial-button
    >
  </div>
</nuverial-card>
