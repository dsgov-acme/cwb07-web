<ng-container *ngIf="gotSchemas">
  <nuverial-select
    [formControl]="formControl"
    [loading]="loadingSearchSchema"
    [selectedClearable]="true"
    [selectOptions]="schemasOptions"
    (searchInput)="handleSearchSchema($event)"
    (validOptionSelected)="loadSchemaWithChildren($event)"
  ></nuverial-select>
</ng-container>
