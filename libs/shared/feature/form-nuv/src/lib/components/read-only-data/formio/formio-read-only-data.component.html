<nuverial-read-only-data
  [currencyPipeOptions]="props.currencyPipeOptions"
  [datePipeOptions]="props.datePipeOptions"
  [decimalPipeOptions]="props.decimalPipeOptions"
  [formatBold]="props.formatBold"
  [formatItalic]="props.formatItalic"
  [formatType]="props.formatType!"
  [label]="props.label || ''"
  [labelBold]="props.labelBold"
  [labelItalic]="props.labelItalic"
  [labelSize]="props.labelSize || 'normal'"
  [maskPattern]="props.mask!"
  [prefix]="props.prefix || ''"
  [suffix]="props.suffix || ''"
  [value]="(formControl.value === null || formControl.value === undefined) ? '' : formControl.value"
  [valuePosition]="props.valuePosition || 'right'"
></nuverial-read-only-data>
