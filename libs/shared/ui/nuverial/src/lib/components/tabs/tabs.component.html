<mat-tab-group #tabGroup [(selectedIndex)]="activeTabIndex" (selectedTabChange)="handleActiveTabChange($event)">
  <ng-container *ngFor="let tab of tabs; trackBy: trackByFn;">
    <mat-tab [attr.aria-label]="tab.label" [disabled]="tab.disabled">
      <ng-template mat-tab-label>
        {{tab.label}}
        <nuverial-button *ngIf="tab.suffixIcon" [ariaLabel]="tab.suffixIcon.ariaLabel" (click)="suffixButtonClicked.emit()" buttonStyle="icon">
          <nuverial-icon [iconName]="tab.suffixIcon.iconName" [outlined]="true"></nuverial-icon>
        </nuverial-button>
      </ng-template>

      <ng-template [ngTemplateOutlet]="tab.template!"></ng-template>
    </mat-tab>
  </ng-container>
</mat-tab-group>
