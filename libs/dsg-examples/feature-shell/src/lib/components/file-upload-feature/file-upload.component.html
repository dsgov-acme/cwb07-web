<div class="header"><h2>File Upload</h2></div>
<div class="file-container">
  <div>
    <dsg-file-upload (cancelUpload)="onCancelFrontUpload()" (uploadDocument)="onUploadDocumentFront($event)" documentTitle="License Front"></dsg-file-upload>
  </div>
  <div>
    <dsg-file-upload (cancelUpload)="onCancelBackUpload()" (uploadDocument)="onUploadDocumentBack($event)" documentTitle="License Back"></dsg-file-upload>
  </div>
</div>
